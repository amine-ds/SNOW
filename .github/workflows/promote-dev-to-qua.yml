name: Promote DEV to QUA (Rewrite SQL)

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout DEV branch
      uses: actions/checkout@v4
      with:
        ref: DEV

    - name: Rewrite SQL for QUA environment
      run: |
        echo "ðŸ” Rewriting SQL files for QUA..."

        # Remplacement DEV_DATA -> QUA_DATA
        find . -type f -name "*.sql" -exec sed -i 's/warehouse *= *DEV_DATA/warehouse = QUA_DATA/g' {} \;

        # Remplacement DEV_EMEA -> QUA_EMEA
        find . -type f -name "*.sql" -exec sed -i 's/DEV_EMEA/QUA_EMEA/g' {} \;

    - name: Commit & push to QUA branch
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git checkout -B QUA
        git add .
        git commit -m "Promote DEV to QUA: update warehouse & database" || echo "No changes to commit"
        git push origin QUA --force
