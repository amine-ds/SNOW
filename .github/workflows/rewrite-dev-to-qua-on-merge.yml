name: Rewrite SQL on DEV ‚Üí QUA Merge (Robust)

on:
  pull_request:
    branches:
      - QUA
    types:
      - closed

jobs:
  rewrite:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'QUA' && github.event.pull_request.head.ref == 'DEV'

    runs-on: ubuntu-latest

    steps:
    - name: Checkout QUA branch (full history)
      uses: actions/checkout@v4
      with:
        ref: QUA
        fetch-depth: 0

    - name: Rewrite SQL for QUA (robust replace)
      run: |
        echo "üîÅ Rewriting SQL for QUA environment..."

        # ‚úÖ Warehouse (robuste : espaces + casse)
        find . -type f -name "*.sql" -exec sed -i -E 's/[Ww][Aa][Rr][Ee][Hh][Oo][Uu][Ss][Ee][[:space:]]*=[[:space:]]*DEV_DATA/WAREHOUSE = QUA_DATA/g' {} \;

        # ‚úÖ Database (robuste)
        find . -type f -name "*.sql" -exec sed -i -E 's/DEV_EMEA/QUA_EMEA/g' {} \;

    - name: Commit & push rewritten SQL into QUA
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git status
        git add .
        git commit -m "AUTO: Promote DEV ‚Üí QUA (robust rewrite warehouse + db)" || echo "No changes to commit"
        git push origin QUA
