name: Rewrite SQL on DEV ‚Üí QUA Merge

on:
  pull_request:
    branches:
      - QUA
    types:
      - closed

jobs:
  rewrite:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'QUA' && github.event.pull_request.head.ref == 'DEV'

    runs-on: ubuntu-latest

    steps:
    - name: Checkout QUA branch
      uses: actions/checkout@v4
      with:
        ref: QUA
        fetch-depth: 0

    - name: Show occurrences BEFORE rewrite
      run: |
        echo "üîç DEV_DATA occurrences BEFORE rewrite:"
        grep -R --line-number "DEV_DATA" . || echo "No DEV_DATA found"

    - name: Rewrite SQL for QUA (simple replace)
      run: |
        echo "üîÅ Rewriting DEV_DATA ‚Üí QUA_DATA and DEV_EMEA ‚Üí QUA_EMEA"

        # ‚úÖ Remplacer exactement 'warehouse = DEV_DATA'
        find . -type f -name "*.sql" -exec sed -i 's/warehouse = DEV_DATA/warehouse = QUA_DATA/g' {} \;

        # ‚úÖ Si jamais c'est en majuscule
        find . -type f -name "*.sql" -exec sed -i 's/WAREHOUSE = DEV_DATA/WAREHOUSE = QUA_DATA/g' {} \;

        # ‚úÖ Base DEV_EMEA ‚Üí QUA_EMEA (si tu l'utilises dans tes scripts)
        find . -type f -name "*.sql" -exec sed -i 's/DEV_EMEA/QUA_EMEA/g' {} \;

    - name: Show occurrences AFTER rewrite
      run: |
        echo "üîç DEV_DATA occurrences AFTER rewrite:"
        grep -R --line-number "DEV_DATA" . || echo "No DEV_DATA found"

    - name: Commit & push changes into QUA
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git status
        git add .
        git commit -m "AUTO: Rewrite DEV ‚Üí QUA (warehouse + db)" || echo "No changes to commit"
        git push origin QUA
