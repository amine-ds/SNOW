name: Deploy Snowflake Tables to QUAL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install SnowSQL (Official Installer)
      run: |
        curl -s https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-linux_x86_64.bash | bash
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Deploy tables to QUAL
      env:
        SNOWSQL_PWD: ${{ secrets.SF_PASSWORD }}
      run: |
        for file in TABLE/*.sql
        do
          echo "ðŸš€ Deploying $file"
          snowsql -a ${{ secrets.SF_ACCOUNT }} \
                  -u ${{ secrets.SF_USER }} \
                  -r SYSADMIN \
                  -d QUAL_EMEA \
                  -w COMPUTE_WH \
                  -f "$file"
        done
